<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height" />
    <title>Server-Sent Events Demo</title>
    <style type="text/css">
        body {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body>

    <h1>Server-Sent Events Demo</h1>
    <button onclick="add()">Add New SSE</button>

    <ul></ul>

    <script>
        var id = 0;
        var esList = [];
        var ul = document.querySelector('ul');
        function updateText(ele, text) {
            ele.innerText = text;
        }

        function stop(es) {
            es.close();
            es = null;
            this.remove()
        }

        function add() {
            var li = document.createElement('li');
            li.innerText = '';
            ul.appendChild(li);

            var text = document.createElement('h5')
            text.innerText = '';
            li.appendChild(text);

            var es = new EventSource('/stream/' + (id++));
            
            es.addEventListener('open', function() {
                updateText(text, 'Server connected :)');
            });
            es.addEventListener('slamdunk', function(event) {
                updateText(text, event.data);
            });
            es.addEventListener('error', function() {
                updateText(text, 'Server unavailable :(');
            });

            var button = document.createElement('button')
            button.innerHTML = 'Stop me'
            button.addEventListener('click', stop.bind(button, es))
            li.appendChild(button)
        }
    </script>

</body>
</html>
